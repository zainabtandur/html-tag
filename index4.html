<!DOCTYPE html>
<html>
<head>
    <title>Colspan & Rowspan Example</title>
</head>
<body>

<table border="1" cellpadding="5">
    <tr>
        <th rowspan="2">S.No</th>
        <th rowspan="2">Name</th>
        <th colspan="2">Marks</th>
    </tr>
    <tr>
        <th>Math</th>
        <th>Science</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Ali</td>
        <td>85</td>
        <td>90</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Fatima</td>
        <td>80</td>
        <td>88</td>
    </tr>
    <tr>
        <td colspan="2">Total Students</td>
        <td colspan="2">2</td>
    </tr>
</table>

</body>
</html>
