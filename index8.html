<!DOCTYPE html>
<html>
<head>
  <title>User Registration Form</title>
</head>
<body>

  <h2>Registration Form</h2>
  <form>
    First Name: <input type="text" name="fname" required><br><br>
    Last Name: <input type="text" name="lname" required><br><br>
    Email: <input type="email" name="email" required><br><br>
    Password: <input type="password" name="password" minlength="6" required><br><br>
    Confirm Password: <input type="password" name="confirm" required><br><br>
    Date of Birth: <input type="date" name="dob"><br><br>

    Gender:
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female <br><br>

    Country:
    <select name="country">
      <option>India</option>
      <option>USA</option>
      <option>UK</option>
    </select><br><br>

    <input type="checkbox" required> I agree to the terms and conditions<br><br>

    <input type="submit" value="Register">
  </form>

</body>
</html>
