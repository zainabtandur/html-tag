<!DOCTYPE html>
<html>
<head>
  <title>Lists Example</title>
</head>
<body>

  <h2>Unordered List</h2>
  <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Orange</li>
  </ul>

  <h2>Ordered List</h2>
  <ol>
    <li>First Step</li>
    <li>Second Step</li>
    <li>Third Step</li>
  </ol>

</body>
</html>
